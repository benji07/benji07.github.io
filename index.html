---
layout: default
title: Benjamin Lévêque
---

<div class="post-list">
    {% for post in site.posts %}
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date }}">
                {{ post.date | date_to_string }}
            </time>
        </h2>
    {% endfor %}
</div>
